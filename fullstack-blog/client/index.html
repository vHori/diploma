<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Fullstack blog</title>
</head>

<body>
    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset l3" id="posts">
                <div class="center">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
            <i class="large material-icons">add</i>
        </a>
    </div>
    <div id="createForm" class="modal">
        <div class="modal-content">
            <h4>Create new post</h4>
            <div class="input-field">
                <input id="title" type="text" class="validate" required>
                <label for="title">Title</label>
            </div>
            <div class="input-field" id="reviewForm">
                <textarea id="review" class="materialize-textarea"></textarea>
                <label for="review">Review</label>
            </div>
            <div id="emojiSection"></div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="createPost">Create post</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
